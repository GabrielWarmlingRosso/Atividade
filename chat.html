<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Chat</title>
	<link rel="stylesheet" type="text/css" href="css.css">
</head>
<body>
	<div class="chatbox">
		<div class="title">
     		<header>
     			<h3>Atendimento on-line</h3>
     		</header>
     	</div>
			
		<div class="message">	

	 		<div class="chat atendente">
				<div class="atendente-chat">Atendente diz:</div>
				<div class="message-text">Olá</div>	
			</div>
			<div class="chat usuario">
				<div class="usuario-chat">Você diz:</div>
				<div class="message-text">Olá</div>		
			</div>
	 		<div class="chat atendente">
				<div class="atendente-chat">Atendente diz:</div>
				<div class="message-text">Como posso ajudar?</div>	
			</div>
			<div class="chat usuario">
				<div class="usuario-chat">Você diz:</div>
				<div class="message-text">Estou tendo um problema</div>	
			</div>

		</div>

		<div class="chat-message">
			<textarea></textarea>
			<button>Enviar</button>	
		</div>

	</div>
</body>
</html>
